<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Для роботи з динамічним css -->
    <link rel="stylesheet" href="../static/css/login-style.css">

    <!-- Для роботи сервера -->
    <!-- <link rel="stylesheet" href="/css/login-style.css"> -->
    <title>Login Page</title>
</head>

<body>
    <div class="userform-wrapper">
        <div class="formclass">
            <p class="title">Login in account</p>
            <form id="userForm">
                <p>E-mail</p>
                <label for="name"></label>
                <input type="text" id="name" name="name" required><br><br>
                <p>Password</p>
                <label for="email"></label>
                <input type="password" id="email" name="email" required><br><br>

                <button type="submit">Log in</button>
            </form>
            <div class="line"></div>
            <div class="buttons-with-icon">
                <button class="button-with-icon"><img src="../static/css/img/github.png" alt="icon"
                    style="width: 30px; height: 30px; margin-right: 8px;">
                Continue with GitHub</button>
            <button class="button-with-icon"><img src="../static/css/img/google.webp" alt="icon"
                style="width: 30px; height: 30px; margin-right: 8px;">
            Continue with GitHub</button>
            </div>
            <p>Don't have an account? Sign up!</p>
           
        </div>

    </div>

</body>

</html>
